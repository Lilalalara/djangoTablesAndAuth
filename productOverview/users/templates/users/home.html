{% extends "base.html" %}
{% block content %}
 <h1>Hello, {{ user.username|default:'Guest' }}</h1>

    <p> Welcome to the site!</p>
    <div>
      {% if user.is_authenticated %}
          <p>Great, you are logged in now!</p>
          <a href="{% url 'logout' %}">Logout</a>

      {% else %}
          <a href="{% url 'signup' %}">Sign Up</a>
          <a href="{% url 'login' %}">Login</a>
      {% endif %}
  </div>
{% endblock %}
